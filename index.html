<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "heading">
            <h1 class= "generate">Generate a</h1>
            <h1 class = "random">random password</h1>
        </div>
        <p>Never use an insecure password again.</p>
        <label for="length">Password length:</label>
        <input type="number" id="length" name="length" min="4" max="32" value="12"><br>
        
        <div class = "special">
            <label><input type="checkbox" id="include-chars" checked> Include characters</label><br>
            <label><input type="checkbox" id="include-numbers" checked> Include numbers</label><br>
            <label><input type="checkbox" id="include-specials" checked> Include special characters</label><br>
        </div>
        
        <button id = "pass-btn" onclick = "generatePassword()">Generate passwords</button>
        <div class="line"></div>
        <div class = "pass-container">
            <div id = "pass-1" class = "password" onclick = "copyToClipboard(this)"></div>
            <div id = "pass-2" class = "password" onclick = "copyToClipboard(this)"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
